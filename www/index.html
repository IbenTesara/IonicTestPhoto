<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
    <script src="lib/auth0-angular/src/auth0.js"></script>
    <script src="lib/auth0-angular/src/services/auth0.service.js"></script>
    <script src="lib/auth0-angular/src/services/auth0.utils.js"></script>
    <script src="lib/auth0-angular/src/directives/auth0.directive.js"></script>
    <script src="lib/auth0-angular/src/auth0.js"></script>
    <script src="lib/auth0-lock/build/lock.min.js"></script>
    <script src="lib/angular-lock/dist/angular-lock.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <script src="lib/angular-auth0/dist/angular-auth0.js"></script>
    <script src="lib/ngGAPI/gapi.js"></script>
    <script src="js/client.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="CanvasCTRL">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1> </ion-header-bar>
        <ion-content scroll="false">
            <div ng-show="!isAuthenticated">
                <button class="button button-block button-positive" ng-click="login()">Login with Google</button>
            </div>
            <div ng-show="isAuthenticated">
                <button class="button button-block button-positive" ng-click="takePicture()">Take a picture</button>
                <button class="button button-block button-positive" ng-click="savePicture()">Save picture</button>
                <button class="button button-block button-positive" ng-click="upload()">Upload to drive</button>
                <canvas on-click="setStart($event)" on-drag-up="moveUp($event)" on-drag-down="moveDown()" on-drag-left="moveLeft()" on-drag-right="moveRight()" on-release="setEnd($event)" id="canvas"></canvas>
                <div class="row"> {{position}} </div> <img style="display:none" id="hiddenImage" src="" alt=""> </div>
        </ion-content>
    </ion-pane>
</body>

</html>
